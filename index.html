<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/inicio.css">
    <title>Calculadora Botones</title>
</head>
<body>
    <main class="main-inicio">
        <div class="container">
            <div class="cuenta">
                <div class="resultado">
                </div>
            </div>
            <div class="botones1">
                <button class="borrar-todo">C</button>
                <button class="exponente">x²</button>
                <button class="porcentaje">%</button>
                <button class="dividir">÷</button>
            </div>
            <div class="botones2">
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="multiplicar">x</button>
            </div>
            <div class="botones3">
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="restar">-</button>
            </div>
            <div class="botones4">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="">+</button>
            </div>
            <div class="botones5">
                <button class="numero">0</button>
                <button class="punto">.</button>
                <button class="igual">=</button>
            </div>
        </div>
    </main>
    <script src="./assets/scripts/inicio.js"></script>
</body>
</html>
